<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
    <th:block th:fragment="content">
        <h1 class="mt-4">Board List Page
            <a th:href="@{/board/register}">
                <button class="btn btn-outline-primary" id="btnRegister">게시글 등록</button>
            </a>
        </h1>
        <form action="/board/list" method="get" id="searchForm">
            <div class ="input-group">
                <input type="hidden" name="page" value="1">
                <div class="input-group-prepend">
                    <select name="type" class="custom-select">
                        <option th:selected="${pageRequestDTO.type == null}">--------</option>
                        <option value="t" th:selected="${pageRequestDTO.type == 't'}">제목</option>
                        <option value="c" th:selected="${pageRequestDTO.type == 'c'}">내용</option>
                        <option value="w" th:selected="${pageRequestDTO.type == 'w'}">작성자</option>
                        <option value="tc" th:selected="${pageRequestDTO.type == 'tc'}">제목+내용</option>
                        <option value="tcw" th:selected="${pageRequestDTO.type == 'tcw'}">제목+내용+작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search"
                            type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear"
                            type="button">Clear</button>
                </div>
            </div>
        </form>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#Bno</th>
                <th scope="col">Title</th>
                <th scope="col">Writer</th>
                <th scope="col">RegDate</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dto : ${result.dtoList}" class="tr-list"
                th:data-type="${pageRequestDTO.type}" th:data-keyword="${pageRequestDTO.keyword}"
                th:onclick= "|javascript:read('${dto.bno}','${result.page}',this.getAttribute('data-type'),
                         this.getAttribute('data-keyword'))|">
                <th scope="row">[[${dto.bno}]]</th>
                <td>[[${dto.title}]]</td>
                <td>[[${dto.writerName}]]</td>
                <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
            </tr>
            </tbody>
        </table>
        <ul class="pagination h-100 justify-content-center align-items-center">
            <li class="page-item" th:if="${result.prev}">
                <a class="page-link" th:href="@{/board/list(page=${result.start -1},
                type=${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item '+ ${result.page == page?'active':''} "
                th:each="page : ${result.pageList}">
                <a class="page-link" th:href="@{/board/list(page = ${page},
                type=${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">
                    [[${page}]]
                </a>
            </li>
            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/board/list(page= ${result.end +1},
                type=${pageRequestDTO.type},
                keyword=${pageRequestDTO.keyword})}">Next</a>
            </li>
        </ul>

        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">되었습니다.</h5>
                        <button type="button" class="btn btn-close" data-dismiss="modal" aria-label="Close"/>
                    </div>
                    <div class="modal-body">
                        <p id="modalMsg"> 번 글이 <span class="modal-title"></span>되었습니다.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

            console.log(msg);

                $('#modalMsg').prepend(msg);

            $('.btn-clear').click(function(e){

        </script>

    </th:block>
</th:block>
